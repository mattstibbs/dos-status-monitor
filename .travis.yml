dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
services:
  - mongodb
  - redis-server
env:
  - APP_NAME=travis-ci
before_install:
  - export TZ=Europe/London
  - pip install pipenv
install:
  - pipenv install --dev
script:
  - pipenv run pytest
